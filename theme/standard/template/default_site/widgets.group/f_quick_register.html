<div class="wg-container p20 mb20">
<div class="wg-head">
<h2>Quick Register</h2>
</div>

<div class="p10">
{if "{exp:siteconfig:get item='register_benefits'}" != ""}
<div class="alert alert-success"><strong>{exp:siteconfig:get item='register_benefits'}</strong></div>
{/if}
<p class="mt5">

<form id="signUp" class="form-horizontal"
    data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
    data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
    data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

    <div class="form-group">
        <label class="col-xs-12">Email Address</label>
        <div class="col-xs-12">
            <input type="text" class="form-control" name="email"
                required
                data-bv-notempty-message="Email address is required" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-12">Mobile Number</label>
        <div class="col-xs-12">
            <input type="text" class="form-control" name="phone"
                required
                data-bv-notempty-message="Phone Number is required"                 
                data-bv-numeric="true"
                data-bv-numeric-message ="Phone Number is not a valid number"
                maxlength="10"
                minlength="10"
                data-bv-stringlength-min="Phone Number has to be 10 Digits"
                 />
        </div>
    </div>
    
    
    
     <div class="form-group">
        <label class="col-xs-12">Location</label>
        <div class="col-xs-12">
            <input type="text" class="form-control" name="city"
                required               
                 />
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</p>
</div>



</div>
<div class="clearfix"></div>
<script>
   

$(document).ready(function() {	
    $('#signUp').bootstrapValidator({
	    feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
	// email is required
	   fields: {
            email: {
                validators: {
                    emailAddress: {
                        message: 'The value is not a valid email address'
                    }
                }
            }
        }
   // phone numeric and 10 digits only
					
	});
});
</script>
